<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Animated Texture</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="panel">
      <div class="panel-value" id="refraction">
        Степень искажения
        <input type="range" value="0.05" min="0" max="1" step="0.01" />
        <span>0.05</span>
      </div>
      <div class="panel-value" id="offset">
        Степень смещения
        <input type="range" value="0.08" min="0" max="1" step="0.01" />
        <span>0.08</span>
      </div>
      <div class="panel-value" id="speed">
        Скорость
        <input type="range" value="0.16" min="0" max="1" step="0.01" />
        <span>0.16</span>
      </div>
      <div class="panel-value" id="curvature">
        Кривизна
        <input type="range" value="1.0" min="0" max="1" step="0.01" />
        <span>1.0</span>
      </div>
      <div class="panel-value" id="width">
        Толщина
        <input type="range" value="30" min="10" max="100" step="5" />
        <span>30</span>
      </div>
    </div>
    <div class="bg"></div>
    <div class="dispMap">
      <button id="download">Скачать</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
